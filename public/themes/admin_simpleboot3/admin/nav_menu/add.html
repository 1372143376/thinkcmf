<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('NavMenu/index',['nav_id'=>$nav_id])}">导航菜单</a></li>
        <li class="active"><a>{:lang('ADMIN_MENU_ADD')}</a></li>
    </ul>

    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('NavMenu/addPost')}">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label">上级:</label>
                <div class="col-md-6 col-sm-10">
                    <select name="parent_id" class="form-control">
                        <option value="0">/</option>
                        {$nav_trees}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="form-required">*</span>标签:</label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" name="label" value="">
                </div>
            </div>
            <div class="form-group form-inline">
                <label class="col-sm-2 control-label">地址:</label>
                <div class="col-md-6 col-sm-10">
                    <input type="radio" name="isSysUrl" id="outlink" value="0">
                    <input type="text" class="form-control" name="href_input" id="outlink_input" value="http://">
                    <input type="radio" name="isSysUrl" checked="checked" id="selecturl" value="1">
                    <select name="href_select" id="selecthref" class="form-control">
                        <!--<option disabled>默认</option>-->
                        <option value="home">首页</option>
                        <foreach name="navs" item="vo">
                            <!--<option disabled>{$vo.name}</option>-->
                            <foreach name="navs" item="vo">
                                <optgroup label="{$vo.name}">
                                    {$vo.html}
                                </optgroup>
                            </foreach>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">打开方式:</label>
                <div class="col-md-6 col-sm-10">
                    <select class="form-control" name="target">
                        <option value="">默认方式</option>
                        <option value="_blank">新窗口打开</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">图标:</label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" name="icon" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">显示:</label>
                <div class="col-md-6 col-sm-10">
                    <select name="status" class="form-control">
                        <option value="1">显示</option>
                        <option value="0">隐藏</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="nav_id" value="{$nav_id}"/>
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('NavMenu/index',['nav_id'=>$nav_id])}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
