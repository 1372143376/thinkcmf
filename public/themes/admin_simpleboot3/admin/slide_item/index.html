<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('SlideItem/index')}">子页列表</a></li>
			<li><a href="{:url('SlideItem/add')}">添加子页</a></li>
		</ul>
		<table class="table table-hover table-bordered margin-top-20">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>幻灯片标题</th>
					<th>描述</th>
					<th>链接</th>
					<th>图片</th>
					<th>状态</th>
					<th width="160">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="result" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td>{$description = mb_substr($vo['description'], 0, 48,'utf-8')}</td>
					<td>{$vo.url}</td>
					<td>
						<if condition="!empty($vo['picture'])">
							<a href="javascript:parent.image_preview_dialog('{:cmf_get_image_preview_url($vo['picture'])}');">
								<i class="fa fa-photo fa-fw"></i>
							</a>

						</if>
					</td>
					<td>{$status[$vo['status']]}</td>
					<td>
						<a href="{:url('SlideItem/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
						<a href="{:url('SlideItem/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
						<if condition="empty($vo['status']) eq 1">
							<a href="{:url('SlideItem/cancelban',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="确定显示此幻灯片吗？">{:lang('DISPLAY')}</a>
							<else />
							<a href="{:url('SlideItem/ban',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="确定隐藏此幻灯片吗？">{:lang('HIDE')}</a>
						</if>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
