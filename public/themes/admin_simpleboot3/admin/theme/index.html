<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('theme/index')}">所有主题</a></li>
        <li><a href="{:url('theme/install')}">安装主题</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <php> $status=array("1"=>lang('DISPLAY'),"0"=>lang('HIDDEN'));</php>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>主题</th>
                <th>主题名称</th>
                <th>版本号</th>
                <th>语言</th>
                <th>作者</th>
                <th>主题描述</th>
                <th width="150">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="themes" item="vo">
                <tr>
                    <td>{$vo.theme}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.version}</td>
                    <td>{$vo.lang}</td>
                    <td>{$vo.author}</td>
                    <td>{$vo.description}</td>
                    <td>
                        <a href="javascript:parent.open_iframe_layer('{:url('theme/files',array('theme'=>$vo['theme']))}','{$vo.name}文件列表',{});">设计</a> |
                        <a href="{:url('theme/update',array('theme'=>$vo['theme']))}" class="js-ajax-dialog-btn"
                           data-msg="确定卸载此主题吗？">更新</a> |
                        <a href="{:url('theme/uninstall',array('theme'=>$vo['theme']))}" class="js-ajax-dialog-btn"
                           data-msg="确定卸载此主题吗？">卸载</a> |
                        <a href="{:url('theme/use',array('theme'=>$vo['theme']))}" class="js-ajax-dialog-btn"
                           data-msg="确定使用此主题吗？">使用</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th>主题</th>
                <th>主题名称</th>
                <th>版本号</th>
                <th>语言</th>
                <th>作者</th>
                <th>主题描述</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </tfoot>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
